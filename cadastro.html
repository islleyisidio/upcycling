<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se</title>
    <script src="https://kit.fontawesome.com/c4254r24a8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Cadastre-se</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <p>Esqueceu a senha? <a href="home.html">Clique Aqui!</a></p>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Entrar</button>
                    <button type="button" id="signinBtn" class="disable">Inscreva-se</button>
                </div>
            </div>
            </form>
                  
        </div>
    </div>

<script>

    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    signinBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Inscreva-se";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }
    signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Cadastre-se";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
    }



</script>

</body>
</html>
